name: hearbat
description: "Hear Back with HearBat - Your Hearing Companion."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  http: ^1.1.2
  googleapis_auth: ^1.4.1
  googleapis: ^13.2.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  path: ^1.8.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.4.0

  cupertino_icons: ^1.0.2
  english_words: ^4.0.0
  provider: ^6.0.0
  audioplayers: ^6.1.2
  firebase_core: ^3.11.0
  flutter_svg: ^2.0.9
  firebase_remote_config: ^5.4.0
  firebase_analytics: ^11.4.2
  dotted_border: ^2.1.0
  auto_size_text: ^3.0.0
  flutter_sound: ^9.2.13
  permission_handler: ^11.3.1
  confetti: ^0.8.0
  firebase_vertexai: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/visuals/LogoBig.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/visuals/LogoBig.png"
    background_color: "#9A6BBB"
    theme_color: "#9A6BBB"
  windows:
    generate: true
    image_path: "assets/visuals/LogoBig.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/visuals/LogoBig.png"

flutter_native_splash:
  color: "#e8daff"
  image: "assets/visuals/logo.png"
  android: true
  ios: true

  android_12:
    image: "assets/visuals/logo.png"
    color: "#e8daff"
    icon_background_color: "#e8daff"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/audio/sounds/home/
    - assets/audio/sounds/music/
    - assets/audio/sounds/nature/
    - assets/audio/background/
    - assets/visuals/
    - assets/visuals/home/
    - assets/visuals/music/
    - assets/visuals/nature/
    - assets/audio/sounds/feedback/correct answer chime.mp3

  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

